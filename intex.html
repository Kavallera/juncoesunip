<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIP - Jun√ß√µes de Cursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè´</text></svg>">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
        :root{--primary:#0056a6;--primary-dark:#003d75;--accent:#ff6b00;--accent-light:#ff8b33;--text:#333;--text-light:#666;--light:#fff;--border:#ddd;--shadow:0 4px 12px rgba(0,0,0,0.1);--shadow-light:0 2px 6px rgba(0,0,0,0.05)}
        body{background-color:#f5f7fa;color:var(--text);line-height:1.6;padding-bottom:40px}
        .container{max-width:1200px;margin:0 auto;padding:0 20px}
        header{background:linear-gradient(135deg,var(--primary)0%,var(--primary-dark)100%);color:var(--light);padding:20px 0;box-shadow:var(--shadow);margin-bottom:30px;position:sticky;top:0;z-index:100}
        .header-content{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
        .logo{display:flex;align-items:center;gap:15px}
        .logo i{font-size:2.5rem}
        .logo-text h1{font-size:1.8rem;font-weight:700}
        .subtitle{font-size:0.95rem;opacity:0.9;margin-top:3px}
        .total-juncoes{background-color:rgba(255,255,255,0.2);padding:8px 15px;border-radius:20px;font-weight:600;font-size:0.9rem}
        .controls{background-color:var(--light);border-radius:10px;padding:20px;box-shadow:var(--shadow-light);margin-bottom:25px;display:flex;flex-wrap:wrap;gap:15px;align-items:center}
        .filter-group{display:flex;flex-direction:column;flex:1;min-width:200px}
        .filter-group label{font-weight:600;margin-bottom:8px;color:var(--primary);font-size:0.9rem}
        select,input{padding:12px 15px;border:1px solid var(--border);border-radius:6px;font-size:1rem;background-color:var(--light);transition:border-color 0.3s}
        select:focus,input:focus{outline:none;border-color:var(--primary)}
        .btn-search{background-color:var(--accent);color:var(--light);border:none;padding:12px 25px;border-radius:6px;cursor:pointer;font-weight:600;transition:all 0.3s;display:flex;align-items:center;gap:8px;margin-top:20px}
        .btn-search:hover{background-color:var(--accent-light);transform:translateY(-2px)}
        .btn-reset{background-color:#f0f0f0;color:var(--text);border:none;padding:12px 20px;border-radius:6px;cursor:pointer;font-weight:600;transition:all 0.3s;margin-top:20px}
        .btn-reset:hover{background-color:#e0e0e0}
        .juncoes-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:25px;margin-bottom:40px}
        .juncao-card{background-color:var(--light);border-radius:10px;overflow:hidden;box-shadow:var(--shadow-light);transition:all 0.3s;display:flex;flex-direction:column}
        .juncao-card:hover{transform:translateY(-5px);box-shadow:var(--shadow)}
        .card-header{background-color:var(--primary);color:var(--light);padding:18px 20px}
        .disciplina-nome{font-size:1.3rem;font-weight:700;margin-bottom:5px}
        .professor{font-size:0.9rem;opacity:0.9}
        .card-body{padding:20px;flex-grow:1;display:flex;flex-direction:column}
        .info-row{display:flex;margin-bottom:15px;align-items:flex-start}
        .info-icon{color:var(--primary);margin-right:10px;font-size:1.1rem;width:20px;text-align:center}
        .info-text{flex:1}
        .info-label{font-weight:600;font-size:0.85rem;color:var(--text-light);margin-bottom:3px}
        .info-value{font-size:1rem}
        .cursos-container{margin-top:10px}
        .cursos-label{font-weight:600;font-size:0.9rem;color:var(--text-light);margin-bottom:8px;display:flex;align-items:center;gap:5px}
        .cursos-list{display:flex;flex-wrap:wrap;gap:8px}
        .curso-tag{background-color:#e8f0fe;color:var(--primary);padding:6px 12px;border-radius:20px;font-size:0.85rem;font-weight:600;display:inline-flex;align-items:center;gap:5px}
        .no-results{text-align:center;padding:40px 20px;grid-column:1/-1}
        .no-results i{font-size:3rem;color:#ccc;margin-bottom:20px}
        .no-results h3{font-size:1.5rem;margin-bottom:10px;color:var(--text-light)}
        footer{text-align:center;padding:20px;color:var(--text-light);font-size:0.9rem;border-top:1px solid var(--border);margin-top:40px}
        @media(max-width:768px){.header-content{flex-direction:column;gap:15px;text-align:center}.logo{justify-content:center}.juncoes-container{grid-template-columns:1fr}.controls{flex-direction:column;align-items:stretch}.filter-group{min-width:100%}.buttons-container{display:flex;gap:10px}.btn-search,.btn-reset{flex:1;justify-content:center;margin-top:0}}
        @media(max-width:480px){.container{padding:0 15px}.logo-text h1{font-size:1.5rem}.juncao-card{border-radius:8px}}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-university"></i>
                    <div class="logo-text">
                        <h1>UNIP - Jun√ß√µes de Cursos</h1>
                        <div class="subtitle">Visualize as turmas que compartilham disciplinas</div>
                    </div>
                </div>
                <div class="total-juncoes" id="totalJuncoes">Carregando...</div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="controls">
            <div class="filter-group">
                <label for="filterCurso"><i class="fas fa-graduation-cap"></i> Filtrar por Curso:</label>
                <select id="filterCurso"><option value="">Todos os cursos</option></select>
            </div>
            <div class="filter-group">
                <label for="filterDia"><i class="fas fa-calendar-alt"></i> Filtrar por Dia:</label>
                <select id="filterDia"><option value="">Todos os dias</option></select>
            </div>
            <div class="filter-group">
                <label for="filterDisciplina"><i class="fas fa-book"></i> Filtrar por Disciplina:</label>
                <input type="text" id="filterDisciplina" placeholder="Digite o nome da disciplina">
            </div>
            <div class="buttons-container">
                <button class="btn-search" id="btnSearch"><i class="fas fa-search"></i> Buscar</button>
                <button class="btn-reset" id="btnReset"><i class="fas fa-redo"></i> Limpar</button>
            </div>
        </div>
        <div class="juncoes-container" id="juncoesContainer"></div>
    </main>
    <footer class="container">
        <p>UNIP - Universidade Paulista | App desenvolvido para visualiza√ß√£o de jun√ß√µes de cursos</p>
    </footer>
    <script>
        const juncoesData = [
            {turmas:["PSICOLOGIA 5¬∫/4¬∫","ADMINISTRA√á√ÉO 5¬∫/4¬∫"],disciplina:"METD DO TRABALHO ACADEMICO",professores:"KATIA FARAH",diaSemana:"QUARTA-FEIRA",horario:"DAS 11:15 √ÄS 12:05",sala:"C-406"},
            {turmas:["PSICOLOGIA 3¬∫/2¬∫","C. COMPUTA√á√ÉO 3¬∫/2¬∫","ADMINISTRA√á√ÉO 3¬∫/2¬∫"],disciplina:"HOMEM E SOCIEDADE",professores:"BERNADETE",diaSemana:"QUARTA-FEIRA",horario:"DAS 11:15 √ÄS 12:05",sala:"C-206"},
            {turmas:["PSICOLOGIA 10¬∫","ADMINISTRA√á√ÉO 8¬∫"],disciplina:"IPT",professores:"ADRIANA",diaSemana:"SEGUNDA-FEIRA",horario:"DAS 11:40 √ÄS 12:30",sala:"C-208"},
            {turmas:["BIOMEDICINA 2¬∫","FARM√ÅCIA 2¬∫"],disciplina:"BIOSEGURAN√áA",professores:"JAQUELINE CASTELANI",diaSemana:"QUINTA-FEIRA",horario:"DAS 10:00 √ÄS 10:50",sala:"A-404"},
            {turmas:["BIOMEDICINA 3¬∫/2¬∫","FARM√ÅCIA 3¬∫/2¬∫"],disciplina:"BIOQ. ESTRUTURAL",professores:"JEFERSON RIBEIRO",diaSemana:"QUARTA-FEIRA",horario:"DAS 08:25 √ÄS 11:15",sala:"A-404"},
            {turmas:["BIOMEDICINA 3¬∫/2¬∫","ED. F√çSICA 3¬∫/2¬∫","FARM√ÅCIA 3¬∫/2¬∫"],disciplina:"ED. AMBIENTAL / HOMEM E SOCIEDADE",professores:"VER√îNICA / POLLYANA",diaSemana:"SEGUNDA-FEIRA / TER√áA-FEIRA",horario:"DAS 11:15 √ÄS 12:05",sala:"A-404"},
            {turmas:["BIOMEDICINA 6¬∫","FARM√ÅCIA 6¬∫"],disciplina:"I.P.T",professores:"VER√îNICA",diaSemana:"QUARTA-FEIRA",horario:"DAS 11:15 √ÄS 12:05",sala:"A-503"}
        ];
        document.addEventListener('DOMContentLoaded',function(){
            const juncoesContainer=document.getElementById('juncoesContainer'),filterCurso=document.getElementById('filterCurso'),filterDia=document.getElementById('filterDia'),filterDisciplina=document.getElementById('filterDisciplina'),btnSearch=document.getElementById('btnSearch'),btnReset=document.getElementById('btnReset'),totalJuncoes=document.getElementById('totalJuncoes');
            let cursosSet=new Set(),diasSet=new Set();
            juncoesData.forEach(juncao=>{
                juncao.turmas.forEach(turma=>{
                    const cursoMatch=turma.match(/^[A-Z√Ä-√ö\s]+/);
                    if(cursoMatch)cursosSet.add(cursoMatch[0].trim());
                });
                diasSet.add(juncao.diaSemana);
            });
            Array.from(cursosSet).sort().forEach(curso=>{
                const option=document.createElement('option');
                option.value=curso;
                option.textContent=curso;
                filterCurso.appendChild(option);
            });
            Array.from(diasSet).sort().forEach(dia=>{
                const option=document.createElement('option');
                option.value=dia;
                option.textContent=dia.charAt(0).toUpperCase()+dia.slice(1).toLowerCase();
                filterDia.appendChild(option);
            });
            function exibirJuncoes(juncoes){
                juncoesContainer.innerHTML='';
                if(juncoes.length===0){
                    juncoesContainer.innerHTML=`<div class="no-results"><i class="fas fa-search"></i><h3>Nenhuma jun√ß√£o encontrada</h3><p>Tente alterar os filtros de busca.</p></div>`;
                    return;
                }
                juncoes.forEach(juncao=>{
                    const card=document.createElement('div');
                    card.className='juncao-card';
                    const numCursos=juncao.turmas.length;
                    card.innerHTML=`
                        <div class="card-header">
                            <div class="disciplina-nome">${juncao.disciplina}</div>
                            <div class="professor">${juncao.professores}</div>
                        </div>
                        <div class="card-body">
                            <div class="info-row">
                                <div class="info-icon"><i class="fas fa-calendar-day"></i></div>
                                <div class="info-text">
                                    <div class="info-label">DIA DA SEMANA</div>
                                    <div class="info-value">${juncao.diaSemana.charAt(0).toUpperCase()+juncao.diaSemana.slice(1).toLowerCase()}</div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="info-icon"><i class="fas fa-clock"></i></div>
                                <div class="info-text">
                                    <div class="info-label">HOR√ÅRIO</div>
                                    <div class="info-value">${juncao.horario}</div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="info-icon"><i class="fas fa-door-open"></i></div>
                                <div class="info-text">
                                    <div class="info-label">SALA</div>
                                    <div class="info-value">${juncao.sala}</div>
                                </div>
                            </div>
                            <div class="cursos-container">
                                <div class="cursos-label"><i class="fas fa-users"></i> CURSOS ENVOLVIDOS (${numCursos} ${numCursos===1?'curso':'cursos'})</div>
                                <div class="cursos-list">${juncao.turmas.map(turma=>`<div class="curso-tag"><i class="fas fa-graduation-cap"></i> ${turma}</div>`).join('')}</div>
                            </div>
                        </div>`;
                    juncoesContainer.appendChild(card);
                });
            }
            function aplicarFiltros(){
                const cursoSelecionado=filterCurso.value,diaSelecionado=filterDia.value,disciplinaFiltro=filterDisciplina.value.toLowerCase();
                const juncoesFiltradas=juncoesData.filter(juncao=>{
                    if(cursoSelecionado&&!juncao.turmas.some(turma=>turma.includes(cursoSelecionado)))return false;
                    if(diaSelecionado&&juncao.diaSemana!==diaSelecionado)return false;
                    if(disciplinaFiltro&&!juncao.disciplina.toLowerCase().includes(disciplinaFiltro))return false;
                    return true;
                });
                exibirJuncoes(juncoesFiltradas);
                totalJuncoes.textContent=`${juncoesFiltradas.length} ${juncoesFiltradas.length===1?'jun√ß√£o encontrada':'jun√ß√µes encontradas'}`;
            }
            function resetarFiltros(){
                filterCurso.value='';
                filterDia.value='';
                filterDisciplina.value='';
                exibirJuncoes(juncoesData);
                totalJuncoes.textContent=`${juncoesData.length} ${juncoesData.length===1?'jun√ß√£o encontrada':'jun√ß√µes encontradas'}`;
            }
            btnSearch.addEventListener('click',aplicarFiltros);
            btnReset.addEventListener('click',resetarFiltros);
            filterDisciplina.addEventListener('keyup',function(event){if(event.key==='Enter')aplicarFiltros()});
            filterCurso.addEventListener('change',aplicarFiltros);
            filterDia.addEventListener('change',aplicarFiltros);
            exibirJuncoes(juncoesData);
            totalJuncoes.textContent=`${juncoesData.length} ${juncoesData.length===1?'jun√ß√£o encontrada':'jun√ß√µes encontradas'}`;
        });
    </script>
</body>
</html>
