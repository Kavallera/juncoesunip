<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIP - Junções de Cursos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #0056a6;
            --primary-dark: #003d75;
            --secondary: #f0f0f0;
            --accent: #ff6b00;
            --accent-light: #ff8b33;
            --text: #333;
            --text-light: #666;
            --light: #fff;
            --border: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-light: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: #f5f7fa;
            color: var(--text);
            line-height: 1.6;
            padding-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--light);
            padding: 20px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 3px;
        }

        .total-juncoes {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Controls */
        .controls {
            background-color: var(--light);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
            font-size: 0.9rem;
        }

        select, input {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            background-color: var(--light);
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-search {
            background-color: var(--accent);
            color: var(--light);
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .btn-search:hover {
            background-color: var(--accent-light);
            transform: translateY(-2px);
        }

        .btn-reset {
            background-color: #f0f0f0;
            color: var(--text);
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-reset:hover {
            background-color: #e0e0e0;
        }

        /* Junções Container */
        .juncoes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .juncao-card {
            background-color: var(--light);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .juncao-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .card-header {
            background-color: var(--primary);
            color: var(--light);
            padding: 18px 20px;
        }

        .disciplina-nome {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .professor {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .info-row {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .info-icon {
            color: var(--primary);
            margin-right: 10px;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .info-text {
            flex: 1;
        }

        .info-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 1rem;
        }

        .cursos-container {
            margin-top: 10px;
        }

        .cursos-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cursos-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .curso-tag {
            background-color: #e8f0fe;
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        /* No results */
        .no-results {
            text-align: center;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }

        .no-results i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logo {
                justify-content: center;
            }
            
            .juncoes-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .buttons-container {
                display: flex;
                gap: 10px;
            }
            
            .btn-search, .btn-reset {
                flex: 1;
                justify-content: center;
                margin-top: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .logo-text h1 {
                font-size: 1.5rem;
            }
            
            .juncao-card {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-university"></i>
                    <div class="logo-text">
                        <h1>UNIP - Junções de Cursos</h1>
                        <div class="subtitle">Visualize as turmas que compartilham disciplinas</div>
                    </div>
                </div>
                <div class="total-juncoes" id="totalJuncoes">
                    Carregando...
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="filter-group">
                <label for="filterCurso"><i class="fas fa-graduation-cap"></i> Filtrar por Curso:</label>
                <select id="filterCurso">
                    <option value="">Todos os cursos</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filterDia"><i class="fas fa-calendar-alt"></i> Filtrar por Dia:</label>
                <select id="filterDia">
                    <option value="">Todos os dias</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filterDisciplina"><i class="fas fa-book"></i> Filtrar por Disciplina:</label>
                <input type="text" id="filterDisciplina" placeholder="Digite o nome da disciplina">
            </div>
            
            <div class="buttons-container">
                <button class="btn-search" id="btnSearch">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button class="btn-reset" id="btnReset">
                    <i class="fas fa-redo"></i> Limpar
                </button>
            </div>
        </div>

        <div class="juncoes-container" id="juncoesContainer">
            <!-- As junções serão inseridas aqui pelo JavaScript -->
        </div>
    </main>

    <footer class="container">
        <p>UNIP - Universidade Paulista | App desenvolvido para visualização de junções de cursos</p>
    </footer>

    <script>
        // Dados das junções fornecidos
        const juncoesData = [
            {
                turmas: ["PSICOLOGIA 5º/4º", "ADMINISTRAÇÃO 5º/4º"],
                disciplina: "METD DO TRABALHO ACADEMICO",
                professores: "KATIA FARAH",
                diaSemana: "QUARTA-FEIRA",
                horario: "DAS 11:15 ÀS 12:05",
                sala: "C-406"
            },
            {
                turmas: ["PSICOLOGIA 3º/2º", "C. COMPUTAÇÃO 3º/2º", "ADMINISTRAÇÃO 3º/2º"],
                disciplina: "HOMEM E SOCIEDADE",
                professores: "BERNADETE",
                diaSemana: "QUARTA-FEIRA",
                horario: "DAS 11:15 ÀS 12:05",
                sala: "C-206"
            },
            {
                turmas: ["PSICOLOGIA 10º", "ADMINISTRAÇÃO 8º"],
                disciplina: "IPT",
                professores: "ADRIANA",
                diaSemana: "SEGUNDA-FEIRA",
                horario: "DAS 11:40 ÀS 12:30",
                sala: "C-208"
            },
            {
                turmas: ["BIOMEDICINA 2º", "FARMÁCIA 2º"],
                disciplina: "BIOSEGURANÇA",
                professores: "JAQUELINE CASTELANI",
                diaSemana: "QUINTA-FEIRA",
                horario: "DAS 10:00 ÀS 10:50",
                sala: "A-404"
            },
            {
                turmas: ["BIOMEDICINA 3º/2º", "FARMÁCIA 3º/2º"],
                disciplina: "BIOQ. ESTRUTURAL",
                professores: "JEFERSON RIBEIRO",
                diaSemana: "QUARTA-FEIRA",
                horario: "DAS 08:25 ÀS 11:15",
                sala: "A-404"
            },
            {
                turmas: ["BIOMEDICINA 3º/2º", "ED. FÍSICA 3º/2º", "FARMÁCIA 3º/2º"],
                disciplina: "ED. AMBIENTAL / HOMEM E SOCIEDADE",
                professores: "VERÔNICA / POLLYANA",
                diaSemana: "SEGUNDA-FEIRA / TERÇA-FEIRA",
                horario: "DAS 11:15 ÀS 12:05",
                sala: "A-404"
            },
            {
                turmas: ["BIOMEDICINA 6º", "FARMÁCIA 6º"],
                disciplina: "I.P.T",
                professores: "VERÔNICA",
                diaSemana: "QUARTA-FEIRA",
                horario: "DAS 11:15 ÀS 12:05",
                sala: "A-503"
            }
        ];

        // Elementos do DOM
        const juncoesContainer = document.getElementById('juncoesContainer');
        const filterCurso = document.getElementById('filterCurso');
        const filterDia = document.getElementById('filterDia');
        const filterDisciplina = document.getElementById('filterDisciplina');
        const btnSearch = document.getElementById('btnSearch');
        const btnReset = document.getElementById('btnReset');
        const totalJuncoes = document.getElementById('totalJuncoes');

        // Variáveis para filtros
        let cursosSet = new Set();
        let diasSet = new Set();

        // Inicializar o app
        function initApp() {
            // Extrair cursos e dias únicos dos dados
            juncoesData.forEach(juncao => {
                juncao.turmas.forEach(turma => {
                    // Extrair nome do curso (remover ano/semestre)
                    const cursoMatch = turma.match(/^[A-ZÀ-Ú\s]+/);
                    if (cursoMatch) {
                        cursosSet.add(cursoMatch[0].trim());
                    }
                });
                
                diasSet.add(juncao.diaSemana);
            });

            // Ordenar cursos alfabeticamente
            const cursosArray = Array.from(cursosSet).sort();
            
            // Popular dropdown de cursos
            cursosArray.forEach(curso => {
                const option = document.createElement('option');
                option.value = curso;
                option.textContent = curso;
                filterCurso.appendChild(option);
            });

            // Popular dropdown de dias
            const diasArray = Array.from(diasSet).sort();
            diasArray.forEach(dia => {
                const option = document.createElement('option');
                option.value = dia;
                option.textContent = formatarDia(dia);
                filterDia.appendChild(option);
            });

            // Exibir todas as junções inicialmente
            exibirJuncoes(juncoesData);
            
            // Atualizar contador
            atualizarContador(juncoesData.length);
        }

        // Formatar dia da semana para exibição
        function formatarDia(dia) {
            return dia.charAt(0).toUpperCase() + dia.slice(1).toLowerCase();
        }

        // Exibir junções na tela
        function exibirJuncoes(juncoes) {
            juncoesContainer.innerHTML = '';
            
            if (juncoes.length === 0) {
                juncoesContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>Nenhuma junção encontrada</h3>
                        <p>Tente alterar os filtros de busca.</p>
                    </div>
                `;
                return;
            }
            
            juncoes.forEach(juncao => {
                const card = document.createElement('div');
                card.className = 'juncao-card';
                
                // Determinar quantos cursos estão na junção
                const numCursos = juncao.turmas.length;
                const cursosTexto = numCursos === 1 ? '1 curso' : `${numCursos} cursos`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="disciplina-nome">${juncao.disciplina}</div>
                        <div class="professor">${juncao.professores}</div>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <div class="info-icon"><i class="fas fa-calendar-day"></i></div>
                            <div class="info-text">
                                <div class="info-label">DIA DA SEMANA</div>
                                <div class="info-value">${formatarDia(juncao.diaSemana)}</div>
                            </div>
                        </div>
                        
                        <div class="info-row">
                            <div class="info-icon"><i class="fas fa-clock"></i></div>
                            <div class="info-text">
                                <div class="info-label">HORÁRIO</div>
                                <div class="info-value">${juncao.horario}</div>
                            </div>
                        </div>
                        
                        <div class="info-row">
                            <div class="info-icon"><i class="fas fa-door-open"></i></div>
                            <div class="info-text">
                                <div class="info-label">SALA</div>
                                <div class="info-value">${juncao.sala}</div>
                            </div>
                        </div>
                        
                        <div class="cursos-container">
                            <div class="cursos-label">
                                <i class="fas fa-users"></i> CURSOS ENVOLVIDOS (${cursosTexto})
                            </div>
                            <div class="cursos-list">
                                ${juncao.turmas.map(turma => `
                                    <div class="curso-tag">
                                        <i class="fas fa-graduation-cap"></i> ${turma}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                juncoesContainer.appendChild(card);
            });
        }

        // Aplicar filtros
        function aplicarFiltros() {
            const cursoSelecionado = filterCurso.value;
            const diaSelecionado = filterDia.value;
            const disciplinaFiltro = filterDisciplina.value.toLowerCase();
            
            const juncoesFiltradas = juncoesData.filter(juncao => {
                // Filtrar por curso
                if (cursoSelecionado) {
                    const cursoEncontrado = juncao.turmas.some(turma => {
                        return turma.includes(cursoSelecionado);
                    });
                    
                    if (!cursoEncontrado) return false;
                }
                
                // Filtrar por dia
                if (diaSelecionado && juncao.diaSemana !== diaSelecionado) {
                    return false;
                }
                
                // Filtrar por disciplina
                if (disciplinaFiltro && !juncao.disciplina.toLowerCase().includes(disciplinaFiltro)) {
                    return false;
                }
                
                return true;
            });
            
            exibirJuncoes(juncoesFiltradas);
            atualizarContador(juncoesFiltradas.length);
        }

        // Resetar filtros
        function resetarFiltros() {
            filterCurso.value = '';
            filterDia.value = '';
            filterDisciplina.value = '';
            
            exibirJuncoes(juncoesData);
            atualizarContador(juncoesData.length);
        }

        // Atualizar contador de junções
        function atualizarContador(total) {
            totalJuncoes.textContent = `${total} ${total === 1 ? 'junção encontrada' : 'junções encontradas'}`;
        }

        // Event Listeners
        btnSearch.addEventListener('click', aplicarFiltros);
        btnReset.addEventListener('click', resetarFiltros);

        // Aplicar filtro ao pressionar Enter no campo de disciplina
        filterDisciplina.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                aplicarFiltros();
            }
        });

        // Aplicar filtro automaticamente ao alterar selects (opcional)
        filterCurso.addEventListener('change', aplicarFiltros);
        filterDia.addEventListener('change', aplicarFiltros);

        // Inicializar o app quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
